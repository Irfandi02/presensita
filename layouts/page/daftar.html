{{ define "page_css" }}
<link rel="stylesheet" href="{{ "/assets/css/daftar.css" | relURL }}">
{{ end }}

{{ define "main" }}
<div class="card register-card p-4 mx-auto">

  <!-- Logo -->
  <div class="text-center mb-3">
    <a href="{{ "/" | relURL }}">
      <img src="{{ "/assets/image/logo.png" | relURL }}" height="45" alt="Presensita">
    </a>
  </div>

  <!-- Paket -->
  <div class="row mb-3">
    <div class="col-md-6">
      <label class="form-label small">Paket</label>
      <select class="form-select">
        <option selected>Basic</option>
        <option>Premium</option>
        <option>Enterprise</option>
      </select>
    </div>
    <div class="col-md-6 small text-muted d-flex align-items-center">
      <div>
        <strong>Info Paket</strong><br>
        Harga : Rp. 90.000 / bulan<br>
        Max Karyawan : 15 Orang
      </div>
    </div>
  </div>

  <!-- Nama -->
  <div class="mb-3">
    <label class="form-label small">Nama Anda*</label>
    <input type="text" class="form-control" placeholder="Masukkan nama anda...">
  </div>

  <!-- Bidang & Perusahaan -->
  <div class="row mb-3">
    <div class="col-md-6">
      <label class="form-label small">Bidang Perusahaan*</label>
      <input type="text" class="form-control" placeholder="Masukkan bidang perusahaan...">
    </div>
    <div class="col-md-6">
      <label class="form-label small">Nama Perusahaan*</label>
      <input type="text" class="form-control" placeholder="Masukkan nama perusahaan...">
    </div>
  </div>

  <!-- Alamat -->
  <div class="mb-3">
    <label class="form-label small">Alamat*</label>
    <textarea class="form-control" rows="3" placeholder="Masukkan alamat..."></textarea>
  </div>

  <!-- Email & Nomor -->
  <div class="row mb-3">
    <div class="col-md-6">
      <label class="form-label small d-flex align-items-center gap-1">
        Alamat Email*
        <i class="bi bi-exclamation-circle-fill text-primary" title="Email digunakan untuk login"></i>
      </label>
      <input type="email" class="form-control" placeholder="Masukkan email...">
    </div>
    <div class="col-md-6">
      <label class="form-label small">Nomor WA Aktif*</label>
      <input type="text" class="form-control" placeholder="085xxxxxxxxx">
    </div>
  </div>

  <!-- Password -->
  <div class="row mb-4">
    <div class="col-md-6">
      <label class="form-label small">Password*</label>
      <input type="password" class="form-control" placeholder="Masukkan password...">
    </div>
    <div class="col-md-6">
      <label class="form-label small">Konfirmasi Password*</label>
      <input type="password" class="form-control" placeholder="Masukkan konfirmasi password...">
    </div>
  </div>

  <!-- Button -->
  <button class="btn btn-primary w-100 mb-3">Daftar</button>

  <!-- Footer -->
  <p class="text-center small mb-1">
    Sudah punya akun? <a href="{{ "/login/" | relURL }}">Login di sini</a>
  </p>

  <p class="text-center small text-muted mb-1">
    Copyright © Smart Inovasi.
  </p>

  <div class="footer-links text-center small">
    <a href="https://apps.presensita.com/privacy-policy" target="_blank" rel="noopener noreferrer">Privacy Policy</a>
    •
    <a href="https://apps.presensita.com/" target="_blank" rel="noopener noreferrer">Terms of Service</a>
    •
    <a href="https://wa.me/6282347491087" target="_blank" rel="noopener noreferrer">Contact Us</a>
  </div>

</div>
{{ end }}
