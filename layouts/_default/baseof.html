<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Website Presensita">
  <meta name="author" content="Larisha Digital">

  <title>{{ if .IsHome }}Presensita | Home{{ else }}{{ .Title }} | Presensita{{ end }}</title>

  <link rel="icon" href="{{ "/assets/image/favicon1.png" | relURL }}" type="image/png">
  <link rel="stylesheet" href="{{ "/assets/css/bootstrap.min.css" | relURL }}">
  <link rel="stylesheet" href="{{ "/assets/css/bootstrap-icons.css" | relURL }}">
  <link rel="stylesheet" href="{{ "/assets/css/style.css" | relURL }}">

  {{ block "page_css" . }}{{ end }}
</head>

<body>
  {{ partial "navbar.html" . }}

  {{ block "main" . }}{{ end }}

  {{ partial "footer.html" . }}

  <script src="{{ "/assets/js/bootstrap.bundle.min.js" | relURL }}"></script>
  <script src="{{ "/assets/js/script.js" | relURL }}"></script>

  {{ block "page_js" . }}{{ end }}
</body>
</html>
